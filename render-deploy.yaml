services:
  - type: web
    name: stayspot-app
    env: node
    plan: free
    buildCommand: echo "Build skipped - using pre-built React app"
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://stayspot-app.onrender.com
      - key: PORT
        value: 10000
      - key: MONGO_URL
        sync: false 