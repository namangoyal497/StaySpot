services:
  - type: web
    name: stayspot-app-fresh
    env: node
    plan: free
    # FORCE SERVER ONLY BUILD - NO CLIENT BUILD
    buildCommand: echo "SERVER ONLY BUILD - NO CLIENT BUILD NEEDED"; cd server; npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://stayspot-app.onrender.com
      - key: PORT
        value: 10000
      - key: MONGO_URL
        sync: false
      - key: GENERATE_SOURCEMAP
        value: false
      - key: NODE_OPTIONS
        value: --max-old-space-size=128
      - key: CI
        value: false
      - key: DISABLE_ESLINT_PLUGIN
        value: true
      - key: SKIP_PREFLIGHT_CHECK
        value: true 